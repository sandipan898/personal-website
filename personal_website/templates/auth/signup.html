{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="mt-5 pt-5">
    <div class="container">
        <section class="card wow fadeIn"
            style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
            <div class="card-body text-white py-5 px-5 my-5">
                <h1 class="my-4">
                    <strong>SignUp</strong>
                </h1>
                <form class="form"  role="form" action="{% url 'user-signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group form-row">
                        <div class=" col-md-6">
                            {{ form.title|as_crispy_field }}
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class=" col-md-14">
                            {{ form.content}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4 mb-0">
                            {{ form.topic_related_to|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-4 mb-0">
                            {{ form.tags|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-4 mb-0">
                            {{ form.thumbnail|as_crispy_field }}
                        </div>
                    </div>
                    <div class="form-row">
                        
                    </div>
                    {% endfor %}
                    
                    <div class="pt-4">
                        <button type="submit" class="btn btn-primary active">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

{% endblock %}
