{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="mt-5 pt-5">
    <div class="container">
        <section class="card heavy-rain-gradient wow fadeIn">
            <div class="card-body py-5 px-5 my-5">
                <h1 class="my-4">
                    <strong>SignUp</strong>
                </h1>
                <form class="form" role="form" action="{% url 'user-signup' %}" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" id="id_username" type="text" name="username" maxlength="100"
                                    required>
                                <label class="form-label" for="id_username">Username:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" type="text" name="first_name" id="id_first_name" required>
                                <label class="form-label" for="id_first_name">FirstName:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" type="text" name="last_name" id="id_last_name" required>
                                <label class="form-label" for="id_last_name">LastName:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" type="email" name="email" id="id_email" required>
                                <label class="form-label" for="id_email">Email:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <textarea class="form-control" name="email"  rows=6 id="id_email"></textarea>
                                <label class="form-label" for="id_email">Bio</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" type="password" name="password1" id="id_password1">
                                <label class="form-label" for="id_password1">Password:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <div class="form-outline mb-4 p-2">
                                <input class="form-control" type="password" name="password2" id="id_password2">
                                <label class="form-label" for="id_password2">Re-Enter Password:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0 p-2">
                            <label class="form-label" for="id_image">Image:</label>
                            <input class="form-control" type="file" name="image" id="id_image">
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="btn btn-primary active">Sign Up</button>
                    </div>

                </form>
            </div>
        </section>
    </div>
</main>

{% endblock %}
