{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="mt-5 pt-5">
    <div class="container">
        <section class="card heavy-rain-gradient wow fadeIn">
            <div class="card-body py-5 px-5 my-5">
                <h1 class="my-4">
                    <strong>SignUp</strong>
                </h1>
                <form class="form" role="form" action="{% url 'user-signup' %}" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{form | crispy}}
                    <div class="pt-4">
                        <button type="submit" class="btn btn-primary active">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

{% endblock %}
