{% load static %}

{% for project in projects %}
<!--Grid row-->
<div class="row wow fadeIn bg-white">

    <!--Grid column-->
    <div class="col-md-5 col-lg-4 mb-4 mt-4">
        <!--Featured image-->
        <div class="view card overlay rounded z-depth-1-half mb-3">
            <div class="view overlay">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="embed-responsive-item"
                        src="{% if project.imageURL %}{{project.imageURL}} {% else %} {% static 'images/article_dummy.png' %} {% endif %}">
                    <a href="{{project.visit_link}}" target="_blank">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                    </img>
                </div>
            </div>
        </div>
        {% if '' == project.visit_link %}
        <a href="{{project.visit_link}}" class="btn btn-primary btn-md">
            <i class="fab fa-github mr-2"></i>GitHub
        </a>
        {% endif %}
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-7 col-lg-7 ml-xl-4 mb-4 mt-4">
        <h3 class="mb-3 font-weight-bold dark-grey-text">
            <strong>{{project.title}}</strong>
        </h3>
        <div class="card-text">
            <p class="h6"><b>Technologies and Modules</b></p>
            {{project.technologies}}
        </div>
        <div class="card-text">
            <p class="h6 pt-3"><b>Description and Features</b></p>
            <p class="card-text pb-3">
                {{project.features}}
            </p>
        </div>
    </div>
    <!--Grid column-->
</div>
<!--Grid row-->

<hr class="mb-5">
{% endfor %}
